<body>
    <!-- Red Container Div -->
    <div id="redContDiv" style="
    position: relative;
    display: inline-block;">

        <!-- Smaller Red Container Div -->
        <div id="redContDiv-small" style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;">

            <!-- player HP -->
            <div id="playHP" style="
            background-color: yellow;
            height: 30px;
            width: 100%;">

            <div id="timer" style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;">

            <div id="enemyHP" style="
            background-color: yellow;
            height: 30px;
            width: 100%;">

            </div>
        </div>
        <canvas></canvas>
